<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="app">
		  {{ message }}
		</div>
		
		<div id="app-2">
		  <span v-bind:title="message">
		    鼠标悬停几秒钟查看此处动态绑定的提示信息！
		  </span>
		</div>
		
		<div id="app-3">
		  <p v-if="seen">现在你看到我了</p>
		</div>
		
		<div id="app-4">
		  <ul>
		    <li v-for="todo in todos">
		      {{ todo.text }}
		    </li>
		  </ul>
		</div>
		
		<div id="app-5">
		  <hr />
		  <p>{{ message }}</p>
		  <button v-on:click="reverseMessage">反转消息</button>
		</div>
		
		<div id="app-6">
		  <hr />
		  <p>{{ message }}</p>
		  <input v-model="message">
		</div>
		
		<div id="app-a">
			<hr />
			使用vue指令
			<input type="checkbox" checked :disabled="isDisabled"/>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
			  el: '#app',
			  data: {
			    message: 'Hello Vue!'
			  }
			})
			
			var app2 = new Vue({
			  el: '#app-2',
			  data: {
			    message: '页面加载于 ' + new Date().toLocaleString()
			  }
			})
			
			var app3 = new Vue({
				el:'#app-3',
				data:{
					seen: true
				}
			})
			
			var app4 = new Vue({
			  el: '#app-4',
			  data: {
			    todos: [
			      { text: '学习 JavaScript'},
			      { text: '学习 Vue' },
			      { text: '整个牛项目' }
			    ]
			  }
			})
			
			var app5 = new Vue({
			  el: '#app-5',
			  data: {
			    message: 'Hello Vue.js!'
			  },
			  methods: {
			    reverseMessage: function () {
			      this.message = this.message.split('').reverse().join('')
			    }
			  }
			})
			
			var app6 = new Vue({
			  el: '#app-6',
			  data: {
			    message: 'Hello Vue!'
			  }
			})
			
			let appa = new Vue({
				el: '#app-a',
				data:{
					isDisabled: true
				}
			})
        </script>
	</body>
</html>
