<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table id="table">
			
		</table>
		<script type="text/javascript">
			let books = [];
			books[0] = {id: 1, name: 'haha'};
			books[1] = {id: 2, name: 'hehe'};
			books[2] = {id: 3, name: 'xixi'};
			books.push({id: 4, name: 'enen'});
			//获取id为table的属性标签
			let table = document.getElementById("table");
			//添加表头
			//创建thead标签
			let thead = document.createElement("thead");
			//附加到table
			table.appendChild(thead);
			//创建th标签
			let th = document.createElement("th");
			//附加到表头
			thead.appendChild(th);
			//创建td标签
			let td = document.createElement("td");
			//附加到th
			th.appendChild(td);
			console.log(books);
		</script>
	</body>
</html>
