<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!--css-->
		<style type="text/css"> 
		    table,table tr th, table tr td { 
				border:2px solid #eaeaea; 
				}
			table {
			    line-height: 40px;
			    text-align: center;
			    border-collapse: collapse;
			}   
	    </style>
	<body>
		<div id="table">
			<table>
				<thead>
					<th>勾选</th>
					<th>ID</th>
					<th>名称</th>
					<th>日期</th>
					<th>价格</th>
					<th>数量</th>
					<th>操作</th>
				</thead>
				<tbody>
					<tr v-for="item of books" :key="item.id">
						<td><input type="checkbox" :checked="item.isChecked"></td>
						<td>{{item.id}}</td>
						<td>{{item.name}}</td>
						<td>{{item.tdate}}</td>
						<td>{{formatPrice(item.price)}}</td>
						<td>
							<button type="button">-</button>
						{{item.count}}
							<button type="button">+</button>
						</td>
						<td><button type="button">删除</button></td>
					</tr>
				</tbody>
			</table>
			<h3>总价：{{formatPrice(total)}}</h3>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let table = new Vue({
				el:'#table',
				data:{
					books:[
						{isChecked: true, id: 1, name: 'Java从入门到放弃', tdate: '2020.02.02', price: 40, count: 1},
						{isChecked: false, id: 2, name: 'MySQL从入门到放弃', tdate: '2020.03.02', price: 55, count: 2},
						{isChecked: false, id: 3, name: 'C语言从入门到放弃', tdate: '2020.04.02', price: 60.06, count: 3},
						{isChecked: false, id: 4, name: 'Vue从入门到放弃', tdate: '2020.05.02', price: 40.00, count: 4},
					]
				},
				computed: {
					total: function() {
						return this.books.reduce((returnVal,nextItem) => returnVal + nextItem.price * nextItem.count,0);
					},
					formatPrice: function() {
						return function(price) {
							//console.log(price);
							return '￥'+price.toFixed(2);
						}
					}
				}
			})
		</script>
	</body>
</html>
